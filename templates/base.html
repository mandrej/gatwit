<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LAJNA</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
</head>
<body>
    <header>
        <label for="swipe" data-function='swipe' class="fa fa-bars pull-left"></label>
        {% block paginator %}{% endblock %}
        <h1><a href="/">LAJNA</a></h1>
    </header>
    <div id="wrapper">
        <input type="checkbox" id="swipe" data-function="swipe"/>
        <nav class="menu">
            <form action="/" method="get">
                <i class="fa fa-search"></i>
                <input type="text" name="q" value="{{ query }}">
            </form>
            <ul id="places">
                {% for place, loc in cities.items() %}
                    <li class="{% if place == city %}selected{% endif %}">
                        <a href="#" data-place="{{ place }}">{{ place }}</a>
                    </li>
                {% endfor %}
            </ul>
            <script>
                $(function() {
                    $('#places a').click(function(ev) {
                        ev.preventDefault();
                        $.post('/', {place: $(this).data('place')}, function(response) {
                            if (response) location.href = '/';
                        });
                    })
                })
            </script>
        </nav>
        <article id="main">{% block content %}{% endblock %}</article>
    </div>
    <footer><a href="https://twitter.com/@mandrej">@mandrej</a> 2013-{{ year() }}</footer>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-40498368-1', 'gatwitbot.appspot.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
