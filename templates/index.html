<!DOCTYPE html>
<html>
<head>
    <title>GATWIT</title>
    <style type="text/css">
        body { font-family: sans-serif; }
        p img { float: left; margin-right: 0.5em; }
    </style>
</head>
<body>
    <h1>GATWIT <a href="{{ logout_url }}">logout</a></h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <p>@{{ me.screen_name }} home time line</p>
    {% for status in collection %}
        <p>
            <img src="{{ status.user.profile_image_url }}">
            {{ status.created_at }}:
            <a href="https://twitter.com/{{ status.user.screen_name }}">@{{ status.user.screen_name }}</a>
            <br>{{ status.source }}: {{ status.text|urlize }}
        </p>
    {% endfor %}
</body>
</html>
